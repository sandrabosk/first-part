<div *ngIf="currentUser">
  <header>
    <p> Hello, {{ currentUser.username }}. </p>
    <a [routerLink]="['/add-phone']">Add a new phone</a>
    <button (click)="logMeOutPls()"> Log Out </button>
    <p *ngIf="logoutError" class="error">
      {{ logoutError }}
    </p>
  </header>
  <h2>Phones List</h2>

  <div *ngFor="let phone of phones">
    <a [routerLink]="['/phones', phone._id]">{{ phone.brand }}</a>
  </div>
</div>
